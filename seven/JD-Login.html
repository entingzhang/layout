<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			html {
				font-size: calc(100vw/7.5);
			}
			
			body {
				margin: 0px;
				font-size: 0.32rem;
				font-family: "宋体";
				font-weight: bold;
			}
			
			.search-top {
				width: 100%;
				height: 1.03rem;
				background-color: #E43130;
				margin-bottom: 0.2rem;
				display: flex;
			}
			
			.search-top>div {
				float: left;
			}
			
			.search-top .menu,
			.search-top .login {
				height: inherit;
				width: 1.18rem;
				display: flex;
				color: #ffffff;
				align-items: center;
				justify-content: center;
			}
			
			.search-top .menu img {
				width: 0.4rem;
				height: 0.32rem;
			}
			
			.search-top .input {
				padding-top: 0.17rem;
				width: 5.14rem;
			}
			
			.search-top input {
				width: 100%;
				height: 0.7rem;
				font-size: 0.7rem;
				border-radius: 35px;
				box-sizing: border-box;
				border: 1px solid #F0ACAC;
			}
			
			.search-top .login {
				font-weight: bold;
			}
			
			.quk-nav {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 3.2rem;
				list-style: none;
			}
			
			.quk-nav li {
				float: left;
				width: 20%;
				height: 1.435rem;
				margin-top: 0.165rem;
			}
			
			.quk-nav li img {
				width: 0.75rem;
				margin: 0rem 0.37rem 0.2rem;
			}
			
			.quk-nav li p {
				width: 100%;
				margin: 0px;
				font-size: 0.25rem;
				text-align: center;
			}
			.main{
				width: 100%;
				height: 10rem;
				background-color: red;
				display: flex;
				justify-content: center;
			}
			.main img{
				width: 7.5rem;
				height: 0.8rem;
				margin-top:0.2rem ;
			}
			.nav-bottom{
				width: 100%;
				height: 1rem;
				margin: 0px;
				padding: 0px;
				list-style: none;
				background-color: #D51433;
			}
			.nav-bottom li{
				float: left;
				width: 20%;
				height: 1rem;
			}
			.nav-bottom li img{
				width: 90%;
			}
		</style>
	</head>

	<body>
		<div class="search-top">
			<div class="menu">
				<img src="img/menu.png" />
			</div>
			<div class="input">
				<input type="text" name="" id="" value="" />
			</div>
			<div class="login">登录</div>
		</div>
		<ul class="quk-nav">
			<li>
				<img src="img/gou.png" />
				<p>京东超市</p>
			</li>
			<li>
				<img src="img/wu.png" />
				<p>海囤全球</p>
			</li>
			<li>
				<img src="img/xian.png" />
				<p>京东服饰</p>
			</li>
			<li>
				<img src="img/ling.png" />
				<p>京东生鲜</p>
			</li>
			<li>
				<img src="img/quan.png" />
				<p>京东到家</p>
			</li>
			<li>
				<img src="img/you.png" />
				<p>充值缴费</p>
			</li>
			<li>
				<img src="img/hui.png" />
				<p>9.9元拼</p>
			</li>
			<li>
				<img src="img/kan.png" />
				<p>领券</p>
			</li>
			<li>
				<img src="img/de.png" />
				<p>赚钱</p>
			</li>
			<li>
				<img src="img/jian.png" />
				<p>全部</p>
			</li>
		</ul>
		<div class="main">
			<img src="img/list.jpg"/>
		</div>
		<ul class="nav-bottom">
			<li>
				<img src="img/home.png"/>
			</li>
			<li>
				<img src="img/list3.png"/>
			</li>
			<li>
				<img src="img/pingou.png"/>
			</li>
			<li>
				<img src="img/shoppingcart.png"/>
			</li>
			<li>
				<img src="img/login.png"/>
			</li>
		</ul>
	</body>

</html>
