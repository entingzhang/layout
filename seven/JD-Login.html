<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
		<title></title>
		<style type="text/css">
			html {
				font-size: calc(100vw/7.5);
			}
			
			body {
				margin: 0px;
				font-size: 0.32rem;
				font-family: "宋体";
				font-weight: bold;
			}
			.login-top{
				width: 6.5rem;
				height: 0.44rem;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				margin: 0rem 0.5rem 0.1rem;
				color: #222222;
			}
			.login-top i{
				margin-right: 2.525rem;
			}
			.login{
				width: 6.5rem;
				height: 2.1rem;
				margin: 0rem 0.5rem 0.1rem;
				color: #999999;
			}
			.login #user-name,.login #user-password{
				width: 100%;
				height: 1rem;
				border-bottom:1px solid #EFEFEF;
				display: flex;
				justify-content: flex-start;
				align-items: center;
			}
			#user-name input{
				width: 6.1rem;
				height: 0.8rem;
				outline: 0;
				border: 0px;
				font-size: 0.2rem;
			}
			#user-password input{
				width: 4.5rem;
				height: 0.8rem;
				outline: 0;
				border: 0px;
				font-size: 0.2rem;
			}
			#user-password i{
				width: 0.4rem;
				height: 0.8rem;
				line-height: 0.8rem;
			}
			#user-password span{
				display: block;
				width: 1rem;
				height: 0.8rem;
				font-size: 0.2rem;
				line-height: 0.8rem;
				border-left: 2px solid #EFEFEF;
				padding-left: 0.2rem;
			}
			.login-button{
				width: 6.5rem;
				height: 0.8rem;
				margin: 0rem 0.5rem 0.1rem;
				color: #ffffff;
			}
			.login-button input{
				width: 100%;
				height: 0.8rem;
				background-color: #FFBEB4;
				border-radius: 0.4rem;
				border: 0;
				font-size: 0.32rem;
			}
			.other-login{
				width: 6.5rem;
				height: 0.8rem;
				margin: 0rem 0.5rem 0.1rem;
				color: #EFEFEF;
				font-size: 0.2rem;
				display: flex;
				justify-content: space-between;
			}
			.login-qq{
				width: 6.5rem;
				height: 3rem;
				margin: 0rem 0.5rem 0.1rem;
				color: #EFEFEF;
				font-size: 0.2rem;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.login-qq>div{
				width: 100%;
				height: 0.5rem;
			}
			.login-qq .list1{
				display: flex;
				justify-content: space-between;
				line-height: 0.01rem;
			}
			.login-qq .list1 span{
				display: block;
				width: 2.5rem;
				height: 0.01rem;
				background-color: #EFEFEF;
			}
			.login-qq .list2{
				margin-top: 0.1rem;
			}
			.login-qq .list2 p{
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: "微软雅黑";
				margin-top: 0.1rem;
			}
			.login-qq .list2 p:first-child{
				width: 0.6rem;
				height: 0.6rem;
				border-radius: 50%;
				background-color: #E7F7FE;
				font-size: 0.32rem;
				color: #E7F7FE;
				-webkit-text-stroke-color: #12B7F5 ;
				-webkit-text-stroke-width: 0.03rem;
				margin-left: 3rem;
			}
			.login-qq .list3{
				align-self: flex-end;
				margin-top: 1.5rem;
				display: flex;
				justify-content: center;
			}
			.login-qq .list3 a{
				text-decoration: none;
				color: #409EFF;
			}
		</style>
	</head>

	<body>
		<div class="login-top">
			<i class="fa fa-chevron-left "></i>
			<b>京东登录</b>
		</div>
		<div class="login">
			<div id="user-name">
				<input type="text" name="" class="user-name" value placeholder="用户名/邮箱/已验证手机"/>
				<i class="fa fa-times"></i>
			</div>
			<div id="user-password">
				<input type="password" name="" class="user-name" value placeholder="请输入密码"/>
				<i class="fa fa-times"></i>
				<i class="fa fa-eye-slash"></i>
				<span class="txt">
					忘记密码
				</span>
			</div>
		</div>
		<div class="login-button">
			<input type="button" value="登录" />
		</div>
		<div class="other-login">
			<span class="message">短信验证登录</span>
			<span class="iphone">手机快速注册</span>
		</div>
		<div class="login-qq">
			<div class="list1">
				<span></span>
				其他登录方式
				<span></span>
			</div>
			<div class="list2">
				<p><i class="fa fa-qq"></i></p>
				<p>QQ</p>
			</div>
			<div class="list3">
				登录即代表您已同意<a href="#">京东隐私政策</a>
			</div>
		</div>
	</body>

</html>
