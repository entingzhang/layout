<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			#canvas{
				width: 400px;
				height: 400px;
				display: block;
				border: 1px solid deeppink;
			}
		</style>
	</head>
	<body>
		<div class="draw">
			<canvas id="canvas" width="800" height="800"></canvas>
		</div>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var context=canvas.getContext("2d");
			var x=20;
			var y=20;
			var r=20;
			var step=0;
			context.fillStyle="deeppink";
			var t=setInterval(function(){
				context.clearRect(0,0,800,800);
				switch (step){
					case 0:{
						x+=20;
						if (x>=780) {step=1;}
						}break;
					case 1:{
						y+=20;
						if (y>=780) {step=2;}
						}break;
					case 2:{
						x-=20;
						if (x<=20) {step=3;}
						}break;
					case 3:{
						y-=20;
						if (y<=20) {step=0;}
						}break;
				}
				context.beginPath();
				context.arc(x,y,r,0,Math.PI*2);
				context.fill();
			},100)
			
		</script>
	</body>
</html>
