<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			#canvas{
				width: 400px;
				height: 400px;
				display: block;
				border: 1px solid deeppink;
			}
		</style>
	</head>
	<body>
		<div class="draw">
			<canvas id="canvas" width="800" height="800"></canvas>
		</div>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var context=canvas.getContext("2d");
			var x=20;
			var y=20;
			var r=20;
			context.fillStyle="deeppink";
			var t1=setInterval(function(){
				if (x<780&&y<780) {
					context.clearRect(0,0,800,800);
					x+=20;
					context.beginPath();
					context.arc(x,y,r,0,Math.PI*2,true);
					context.fill();
				}
				if (x>=780&&y<=780) {
					context.clearRect(0,0,800,800);
					x=780;
					y+=20;
					context.beginPath();
					context.arc(x,y,r,0,Math.PI*2,true);
					context.fill()
				}
				if (x<=780&&y>=780) {
					context.clearRect(0,0,800,800);
					y=780;
					x-=20;
					context.beginPath();
					context.arc(x,y,r,0,Math.PI*2,true);
					context.fill()
				}
				if (x==20&&y<=780) {
					context.clearRect(0,0,800,800);
					x=20;
					y=y-20;
					context.beginPath();
					context.arc(x,y,r,0,Math.PI*2,true);
					context.fill();
					console.log(x);
					console.log(y);
				}
				if (x==20&&y==20) {
					clearInterval(t1);
				}
			},100)
			
		</script>
	</body>
</html>
